services:
  - type: web
    name: telnyx-ai-service
    runtime: rust
    buildCommand: cargo build --release
    startCommand: ./target/release/telnyx_ai_service
    
    # Environment variables
    envVars:
      - key: RUST_LOG
        value: telnyx_ai_service=info
      - key: PORT
        value: 3000
      - key: TELNYX_API_KEY
        sync: false
      - key: TELNYX_CONNECTION_ID
        sync: false
      - key: TELNYX_PHONE_NUMBER
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: WEBHOOK_BASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET
        sync: false
    
    # Health check
    healthCheckPath: /api/health
    
    # Resource allocation
    plan: starter
    numInstances: 1
    
    # Advanced settings
    preDeployCommand: cargo fetch
    
    # Auto-deploy on push
    autoDeploy: true
